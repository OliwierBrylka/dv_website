{% extends "./base.html" %}
{% load static %}
{% block title %}Update{% endblock %}
{% block content %}

<main>

    <style>

        .container{
            text-align: center;
            margin-top: 20%;
            background-color: #f2f2f2;
            padding: 20px;
            margin-left: 10%;
            margin-right: 10%;
        }

        .bn5 {
            background-color: rgb(255, 29, 29);
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
            width: 90px;
            text-align: center;
            margin-top: 1%;
          }

          .bn5:hover {
            background-color: rgb(185, 0, 0);
          }

          .btn-1 {
            background-color: rgb(5, 136, 0);
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
            width: 90px;
            text-align: center;
            margin-top: 2%;
            
          }

          .btn-1:hover {
            background-color: rgb(3, 77, 0);
          }

    </style>



    <h1 style="text-align: center;">Delete</h1>
    
    <div class="container">
        <h2>Czy napewno chcesz usunąć estan o SKU:     {{estan}}?</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <input class="btn-1" type="submit" value="Potwierdź">
        </form>
        <button class="bn5" onClick="javascript:history.go(-1);">Powrót</button>

    </div>

</main>
    
{% endblock %}
